<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <div th:each="el : ${product}" class="alert alert-info mt-2">
        <h1 th:text="${el.name}"/>
        <p th:text="${el.description}"/>
        <p><b>Цена: </b> <span th:text=" ${el.price}"/></p>
        <a th:href="'/shop/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><p></p>
        <form th:action="'/shop/' + ${el.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>

    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
