<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование товара</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

<script type="text/javascript">
    $(document).ready(function () {
        $('#fileImage').change(function () {
            showImageThumbnail(this);
        });
    })

    function showImageThumbnail(fileInput) {
        file = fileInput.files[0];
        reader = new FileReader();

        reader.onload = function (e) {
            $('#thumbnail').attr('src', e.target.result);
        };

        reader.readAsDataURL(file);
    }

</script>

<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Редактирование товара</h1>
    <div th:each="el : ${product}">
        <form method="post" enctype="multipart/form-data"
              style="max-width: 200px; margin: 0 auto;">

            <input type="text" th:value="${el.name}" name="name" placeholder="Введите название товара"
                   class="form-control"><br>
            <input type="number" th:value="${el.price}" step="0.01" min="0" name="price" placeholder="Введите цену в ₽"
                   class="form-control"><br>
            <textarea name="description" placeholder="Введите описание" class="form-control"
                      th:text="${el.description}"/><br>
            <p>
                <img id="thumbnail" alt="Изображение"/>
            </p>
            <input type="file" name="fileImage" id="fileImage" accept="image/png, image/jpeg">

            <button type="submit" class="btn btn-success">Обновить</button>
            <br>
        </form>
        <br>

    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
