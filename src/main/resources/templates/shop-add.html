<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Магазин</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Добавление товара</h1>
    <form action="/shop/add" method="post">
        <input type="text" name="name" placeholder="Введите название товара" class="form-control"><br>
        <input type="number" step="0.01" min="0" name="price" placeholder="Введите цену в ₽" class="form-control"><br>
        <textarea name="description" placeholder="Введите описание" class="form-control"></textarea><br>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" />
            <input type="submit" name="upload" value="Загрузить" />
        </form>
        <button type="submit" class="btn btn-success">Добавить товар</button>

    </form>

    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
