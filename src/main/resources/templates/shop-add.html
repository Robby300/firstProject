<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Магазин</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

<script type="text/javascript">
    $(document).ready(function () {
        $('#fileImage').change(function () {
            showImageThumbnail(this);
        });
    })

    function showImageThumbnail(fileInput) {
        file = fileInput.files[0];
        reader = new FileReader();

        reader.onload = function (e) {
            $('#thumbnail').attr('src', e.target.result);
        };
        reader.readAsDataURL(file);
    }
</script>

<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Добавление товара</h1>

    <form action="/shop/add" method="post"
          enctype="multipart/form-data"
          style="max-width: 200px; margin: 0 auto;">
        <input type="text" name="name" placeholder="Введите название товара" class="form-control"><br>
        <input type="number" step="0.01" min="0" name="price" placeholder="Введите цену в ₽" class="form-control"><br>
        <textarea name="description" placeholder="Введите описание" class="form-control"></textarea><br>

        <p>
            <img id="thumbnail" alt="Изображение"/>
        </p>
        <input type="file" name="fileImage"  accept="image/png, image/jpeg">

        <button type="submit" class="btn btn-success">Добавить товар</button>
    </form>
    <br>


</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
